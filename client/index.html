<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>Isomorphic-cnode</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        window.__CONFIG__ = {
          type: 'createHashHistory',
        }
        
        var isLite = location.search.indexOf('lite') !== -1
        var suffix = isLite ? '-lite/' : '/'
        window.__PUBLIC_PATH__ = './javascript' + suffix
        var vendor = '<script src="./javascript' + suffix + 'vendor.js"><\/script>'
        var index = '<script src="./javascript' + suffix + 'index.js"><\/script>'
        document.write(vendor + index)
      })();
    </script>
  </body>
</html>
